name: Fetch Trending Repositories Daily

on:
  schedule:
    # Run daily at 00:30 UTC (adjust as needed)
    - cron: '30 0 * * *'
  workflow_dispatch:  # allows manual trigger

jobs:
  update-trending:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requests
        run: pip install requests

      - name: Run trending fetch and archive logic
        run: python fetch_trending.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md Trending\ On\ Month\*.md || true
          git diff --cached --quiet || git commit -m "Update trending repositories - $(date +'%Y-%m-%d')"
          git push
        env:
          # Use the automatically provided GITHUB_TOKEN for authentication
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
