name: Update README with Trending Repositories

on:
  push:
    branches:
      - main
  schedule:
    - cron: '30 0 * * *'   # Daily at 00:30 UTC
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # To allow push back to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run fetch_trending.py
        run: python3 fetch_trending.py

      - name: Commit and push changes
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add README.md Trending\ On\ Month\*.md || true
          git diff --cached --quiet || git commit -m "Update trending repositories - $(date +'%Y-%m-%d')"
          git push
