name: Update Trending Repositories

on:
  schedule:
    # Run at 6-hour intervals (cron format)
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v2

    # Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    # Run the Python script to fetch trending repositories and update README
    - name: Run Python Script to Update README
      run: |
        python find_trending_repos.py

    # Commit and push changes to the repository
    - name: Commit and Push Changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add README.md
        git commit -m "Update README with trending repositories for $(date +'%Y-%m-%d')"
        git push
