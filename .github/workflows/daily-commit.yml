name: Daily Trending Repos Update

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-trending:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install beautifulsoup4 requests

      - name: Run trending update
        run: python3 update_trending.py

      - name: Commit and push changes
        run: |
          git config user.name "github-action"
          git config user.email "maheshnarsale@outlook.com"
          git add index.html old/*.html README.md
          git commit -m "Daily trending update $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
